<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Counter for increament and decreament</title>
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div class="counter">
        <button id="increment">+</button>
        <div id="countLable">0</div>
        <button id="decrement">-</button>
      </div>
      <button id="reset">Reset</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
