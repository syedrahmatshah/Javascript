<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Creating todolist using HTML CSS and Javascript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="inputAdd">
        <input
          type="text"
          placeholder="Add your Text" />
        <button
          class="button"
          onclick="addText()">
          Add
        </button>
      </div>
      <ul id="myUL">
        <!-- <li class="checked"></li> -->
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
