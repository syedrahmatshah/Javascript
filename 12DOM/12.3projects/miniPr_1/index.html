<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Javascript background color switcher</title>
  </head>
  <style>
    .button {
      width: 100px;
      height: 100px;
      padding: 20px;
      margin-inline: 20px 20px;
    }
    #gray {
      background-color: gray;
    }
    #darkorange {
      background-color: darkorange;
    }
    #blue {
      background-color: blue;
    }
    #yellow {
      background-color: yellow;
    }
  </style>

  <body>
    <div class="canvas">
      <h1>color scheme switcher</h1>
      <span
        class="button"
        id="gray"
        >Gray</span
      >
      <span
        class="button"
        id="darkorange"
        >darkorange</span
      >
      <span
        class="button"
        id="blue"
        >Blue</span
      >
      <span
        class="button"
        id="yellow"
        >Yellow</span
      >

      <h2>
        Try clicking one of the colors above to change the background color of
        the page!
      </h2>
    </div>
    <script src="./indexOne.js"></script>
  </body>
</html>
